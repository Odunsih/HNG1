<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e1e2e;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Maintenance Container */
.maintenance-container {
    max-width: 500px;
    padding: 20px;
}

/* Animated Gear */
.gear {
    width: 50px;
    height: 50px;
    margin: 0 auto 15px;
    position: relative;
    animation: spin 2s linear infinite;
}

.gear-inner {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #ffcc00 40%, transparent 41%);
    border-radius: 50%;
    position: absolute;
}

/* Countdown Timer */
.countdown {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
}

/* Small Text */
.small {
    font-size: 14px;
    opacity: 0.8;
}

/* Gear Rotation Animation */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="gear">
            <div class="gear-inner"></div>
        </div>
        <h1>Under Construction</h1>
        <p>This page is currently under Construction.<br>Weâ€™ll be back soon!</p>
        
        <div class="countdown" id="countdown">
            <span id="days">00</span>d :
            <span id="hours">00</span>h :
            <span id="minutes">00</span>m :
            <span id="seconds">00</span>s
        </div>

        <p class="small">Thank you for your patience! ðŸ˜Š</p>
    </div>
    <script>
        // Set target date for maintenance completion
const targetDate = new Date();
targetDate.setHours(targetDate.getHours() + 12); // Example: 12 hours from now

function updateCountdown() {
    const now = new Date();
    const timeDiff = targetDate - now;

    if (timeDiff <= 0) {
        document.getElementById("countdown").innerHTML = "We're back!";
        return;
    }

    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = String(days).padStart(2, "0");
    document.getElementById("hours").textContent = String(hours).padStart(2, "0");
    document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
    document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
}

// Update countdown every second
setInterval(updateCountdown, 1000);
updateCountdown();

    </script>
</body>
</html>
