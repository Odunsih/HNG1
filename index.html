<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="select.css">
    <title>Color Guessing</title>
</head>
<body>
    <main>
        <!-- <div id="loading-text">Loading... 0%</div> -->
        <div class="result" id="alert"></div>
        <select class="" id="select" title="level" name="difficulty" id="difficulty">
            <option value="level">Select difficulty level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="pro">Pro</option>
        </select>
        <button id="start">Start Game <span class="spinner" id="spinner" style="display: none;"></span></button>
    </main>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
